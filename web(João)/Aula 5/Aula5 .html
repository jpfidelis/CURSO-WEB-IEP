<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>

    <link rel="stylesheet" href="Aula5.css">

    <!--CHAMANDO FONTAWESOME--->
    <script src="https://kit.fontawesome.com/1b6d34fd93.js" crossorigin="anonymous"></script>


</head>

<body>
      
    <div class="div_principal">

        <div class="div_interior">

            Formulario

        </div>

        <form>

        <!--TR (LINHA) TH (TITULO) TD (CONTEUDO)-->        
        <table>

            <!--LINHA-->
            <tr>
                <!--TITULO-->
                <th>TITULO </th> 
                <th>PREENCHER </th>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-user"></i>  NOME:</td>
                <td><input type="TEXT" placeholder="|Digite o nome"></td>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-id-card"></i>  RG:</td>
                <td><input type="number" placeholder="00.000.000.-00"></td>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-baby"></i>  NASCIMENTO:</td>
                <td><input type="date"> </td>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-at"></i>  E-mail</td>
                <td><input type="email" name="" id="" placeholder="email"> </td>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-hourglass-half"></i>  HORARIO:</td>
                <td><input type="datetime" name="" id="" placeholder=" 00:00"> </td>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="far fa-keyboard"></i>  LOGIN:</td>
                <td><input type="TEXT" placeholder="|Digite login"></td>  
            </tr>
        
            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-key"></i>  SENHA:</td>
                <td><input type="password" name="" id=""placeholder="000000000"></td>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-camera-retro"></i>  FOTO(file)</td>
                <td>CONTEUDO 10 </td>  
            </tr>

            <!--LINHA-->
            <tr>
                <!--CONTEUDO-->
                <td><i class="fas fa-share-square"></i>  ENVIAR(submit)</td>
                <td>CONTEUDO 10 </td>  
            </tr>
          
        


        </table>
        
        </form>

    </div>
    
</body>
</html>
